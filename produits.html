<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Tarrou Sénégal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        .cart-counter {
            animation: pulse 0.3s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50">

<!-- Header -->
<header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-600">Tarrou Sénégal</h1>
        <div class="relative">
            <button id="cart-btn" class="relative">
                <i class="ri-shopping-cart-line text-2xl"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-green-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs cart-counter">0</span>
            </button>
        </div>
    </div>
</header>

<!-- Main Products -->
<main class="max-w-7xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6">Nos Produits</h2>
    <div id="products-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<!-- Cart Sidebar -->
<div id="cart-sidebar" class="fixed right-0 top-0 h-full w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-6 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-xl font-semibold">Panier</h3>
        <button id="close-cart" class="w-8 h-8 flex items-center justify-center">
            <i class="ri-close-line text-xl"></i>
        </button>
    </div>
    <div id="cart-items" class="flex-1 overflow-y-auto p-6">
        <p class="text-gray-500 text-center">Votre panier est vide</p>
    </div>
    <div class="p-6 border-t border-gray-200">
        <div class="flex justify-between mb-4">
            <span class="text-lg font-semibold">Total:</span>
            <span id="cart-total" class="text-xl font-bold text-green-600">0,00 €</span>
        </div>
        <button id="checkout-whatsapp" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center">
            <i class="ri-whatsapp-line mr-2"></i> Commander via WhatsApp
        </button>
    </div>
</div>

<script>
// Produits
const products = [
    {id: 1, name: "T-shirt Dakar Premium", price: 25, image: "taar1.jpg"},
    {id: 2, name: "T-shirt Baobab Spirit", price: 27, image: "taar2.jpg"},
    {id: 3, name: "T-shirt Tarrou Heritage", price: 28, image: "taar3.jpg"},
    {id: 4, name: "Veste Dakar Street", price: 45, image: "taarv1.jpg"},
    {id: 5, name: "Veste Baobab Classic", price: 48, image: "taarv2.jpg"},
    {id: 6, name: "Veste Heritage Gold", price: 50, image: "taarv3.jpg"},
    {id: 7, name: "T-shirt Lion du Sénégal", price: 30, image: "taar4.jpg"},
    {id: 8, name: "T-shirt Sable & Mer", price: 26, image: "taar5.jpg"},
    {id: 9, name: "Veste Lion Power", price: 47, image: "taarv4.jpg"},
    {id: 10, name: "Veste Sable Noir", price: 49, image: "taarv5.jpg"},
];

let cart = [];

// Affichage des produits
const container = document.getElementById("products-container");
products.forEach(product => {
    const card = document.createElement("div");
    card.className = "bg-white rounded-lg shadow p-4 flex flex-col";
    card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded mb-4">
        <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
        <p class="text-green-600 font-bold mb-4">${product.price.toFixed(2)} €</p>
        <div class="mt-auto flex flex-col gap-2">
            <button class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded flex items-center justify-center add-to-cart" data-id="${product.id}">
                <i class="ri-shopping-cart-line mr-2"></i> Ajouter au panier
            </button>
            <button class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded flex items-center justify-center whatsapp-order" data-id="${product.id}">
                <i class="ri-whatsapp-line mr-2"></i> Commander via WhatsApp
            </button>
        </div>
    `;
    container.appendChild(card);
});

// Fonctions panier
function updateCartDisplay() {
    const cartCount = document.getElementById('cart-count');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    
    cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    
    if (cart.length === 0) {
        cartItems.innerHTML = '<p class="text-gray-500 text-center">Votre panier est vide</p>';
        cartTotal.textContent = '0,00 €';
        return;
    }
    
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    cartTotal.textContent = ${total.toFixed(2)} €;
    
    cartItems.innerHTML = cart.map(item => `
        <div class="flex items-center gap-4 p-4 border border-gray-200 rounded-lg mb-4">
            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
            <div class="flex-1">
                <h4 class="font-semibold text-sm">${item.name}</h4>
                <p class="text-sm font-bold text-green-600">${item.price.toFixed(2)} €</p>
                <p class="text-xs text-gray-600">Quantité: ${item.quantity}</p>
            </div>
            <div class="flex flex-col gap-1">
                <button onclick="updateQuantity(${item.id}, 1)" class="w-6 h-6 bg-green-600 text-white rounded flex items-center justify-center">
                    <i class="ri-add-line text-xs"></i>
                </button>
                <button onclick="updateQuantity(${item.id}, -1)" class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center">
                    <i class="ri-subtract-line text-xs"></i>
                </button>
            </div>
        </div>
    `).join('');
}

function addToCart(id) {
    const product = products.find(p => p.id == id);
    const existing = cart.find(item => item.id == id);
    if(existing) existing.quantity++;
    else cart.push({...product, quantity:1});
    updateCartDisplay();
}

function updateQuantity(id, change) {
    const item = cart.find(item => item.id == id);
    if(item) {
        item.quantity += change;
        if(item.quantity <=0) cart = cart.filter(i => i.id != id);
        updateCartDisplay();
    }
}

function generateWhatsAppMessage() {
    if(cart.length ===0) return '';
    let message = "Bonjour ! Je souhaite commander :\n\n";
    cart.forEach(item => {
        message += • ${item.name} - ${item.price.toFixed(2)} € x ${item.quantity}\n;
    });
    const total = cart.reduce((sum, item) => sum + (item.price*item.quantity), 0);
    message += \nTotal: ${total.toFixed(2)} €\nMerci !;
    return encodeURIComponent(message);
}

// Event listeners
document.querySelectorAll(".add-to-cart").forEach(btn => {
    btn.addEventListener("click", e => {
        addToCart(e.currentTarget.dataset.id);
    });
});

document.querySelectorAll(".whatsapp-order").forEach(btn => {
    btn.addEventListener("click", e => {
        addToCart(e.currentTarget.dataset.id);
        const msg = generateWhatsAppMessage();
        window.open(https://wa.me/393517762883?text=${msg}, '_blank');
    });
});

document.getElementById('checkout-whatsapp').addEventListener('click', () => {
    const msg = generateWhatsAppMessage();
    if(msg) window.open(https://wa.me/393517762883?text=${msg}, '_blank');
});

document.getElementById('cart-btn').addEventListener('click', () => {
    document.getElementById('cart-sidebar').classList.remove('translate-x-full');
});

document.getElementById('close-cart').addEventListener('click', () => {
    document.getElementById('cart-sidebar').classList.add('translate-x-full');
});
</script>

</body>
</html>
